spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sb_users # change postgres for the correct IP if running this app in a docker container or directly in your local env
    username: postgres # super user
    password: 02082001
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect